<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 120, 120, 0.1) 0%, transparent 50%);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #333, #666);
            border-radius: 50%;
            border: 3px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #aaa;
        }

        .profile-info h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .profile-info p {
            color: #aaa;
            font-size: 14px;
        }

        .stats-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            width: 120px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .stats-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-pic"><img src="V-Logo.jpg" alt="Vantex Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;"></div>
            <div class="profile-info">
                <h1>Vantex</h1>
                <p>@van_tex</p>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number">1</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">0</div>
                <div class="stat-label">Following</div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; gap: 30px;">
            <img src="stem.gif" alt="STEM GIF" style="width: 100%;">
        </div>

       
            <a href="https://www.youtube.com/@van_tex" target="_blank">
                <img src="Youtube.png" alt="YouTube Logo" style="height: 40px; width: auto;">
            </a>
        </div>

        <script>
            function copyDiscordName() {
                navigator.clipboard.writeText('slitclaws_').then(function() {
                    alert('Discord Name kopiert!');
                });
            }
        </script>
    <script>
        function createStars() {
            const starfield = document.getElementById('starfield');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starfield.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
